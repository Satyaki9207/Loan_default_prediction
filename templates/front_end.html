<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Credit Default Prediction</title>
  </head>
  <body>
    <h2>Credit Default prediction</h2>

    <form action="{{ url_for('predict')}}" method="POST">
      <div class='row ml-2'>

          <div class='col-4'>
            <label for="unsec_lines">Revolving utilization of unsecured credit lines(0-1)</label>
            <input type="number" class="form-control" placeholder="total balance on credit cards divided by debt limit" name="n_unsec" placeholder="0.00" step="0.01">
          </div>

          <div class='col-4'>
            <label for="age">Age in years</label>
            <input type="number" class="form-control" placeholder="" name="age">
          </div>
          </div>

          <div class='row ml-2 mt-3'>

            <div class='col-4'>
              <label for="debt_ratio">Debt Ratio(0-1)</label>
              <input type="number" class="form-control" placeholder="monthly debt payments by monthly gross income" name="debt_ratio" placeholder="0.00" step="0.01">
            </div>
  
            <div class='col-4'>
              <label for="age">Monthly Income in USD</label>
              <input type="number" class="form-control" placeholder="" name="income">
            </div>
            </div>

            <div class='row ml-2 mt-3'>

              <div class='col-4'>
                <label for="unsec_lines">Number of open credit lines and loans</label>
                <input type="number" class="form-control" placeholder="Number of open loans(like car loans) and credit lines (credit cards)" name="n_open_lines">
              </div>
    
              <div class='col-4'>
                <label for="age">Number of times 90 days late</label>
                <input type="number" class="form-control" placeholder="number of times the borrower has been late by 90 days past due date in last 2 years" name="n_90">
              </div>
              </div>

              <div class='row ml-2 mt-3'>

                <div class='col-4'>
                  <label for="unsec_lines">Number of real estate loans and lines</label>
                  <input type="number" class="form-control" placeholder="number of mortgage and real estate loans" name="n_real">
                </div>
      
                <div class='col-4'>
                  <label for="age">Number of times 60-89 days past due</label>
                  <input type="number" class="form-control" placeholder="number of times the borrower has been late by 60-89 days past due date in last 2 years" name="n_60_89">
                </div>
                </div>

                <div class='row ml-2 mt-3'>

                  <div class='col-4'>
                    <label for="n_dep">Number of dependents</label>
                    <input type="number" class="form-control" placeholder="" name="n_dep">
                  </div>
                  
                  <div class='col-4'>
                    <label for="n_30_59">Number of times 30-59 days late</label>
                    <input type="number" class="form-control" placeholder="number of times the borrower has been late by 30-59 days past due date in last 2 years" name="n_30_59">
                  </div>
                  
                  </div>


        <div class='row ml-4 mt-3'>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
      <br><br><h3>{{ prediction_texts}}<h3></h3>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
